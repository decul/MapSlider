<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/imgslider.js"></script>
    <script type="text/javascript" src="src/mapslider.js"></script>
    <link rel="stylesheet" type="text/css" href="src/imgslider.css">
    <link rel="stylesheet" type="text/css" href="src/mapslider.css">
</head>

<body>
    <div style="position: relative">
        <div class="slider responsive">
            <div id="image-container">
                <div class="left image">
                    <img/>
                </div>
                <div class="right image">
                    <img/>
                </div>
            </div>
        </div>
        <select id="left-combobox" class="combobox"></select>
        <select id="right-combobox" class="combobox"></select>
        <div id="controls">
            <input id="zoom-out" type="button" value="-" />
            <input id="move-up" type="button" value="^" />
            <input id="zoom-in" type="button" value="+" />
            <input id="move-left" type="button" value="<" />
            <input id="move-down" type="button" value="v" />
            <input id="move-right" type="button" value=">" />
        </div>
    </div>
    <script type="text/javascript">
        $('.slider').slider({
            instructionText: "Użyj myszki do przesuwania granicy pomiędzy mapami"
        });
        initMapSlider();
    </script>
</body>
